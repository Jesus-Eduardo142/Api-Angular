<div class="container col-md-6">
    <div class="card">
        <div class="card-header">
            <h3>Agregar Personas</h3>
        </div>
        <div class="card-body">
            <form action="">
                <div class="form-group">
                    <label for="">Id:</label>
                    <input [(ngModel)]="empleados.id" name="id" type="text" class="form-control">
                </div>
                <div class="form-group">
                    <label for="">Nombre:</label>
                    <input [(ngModel)]="empleados.nombre" name="nombre" type="text" class="form-control">
                </div>
                <div class="form-group">
                    <label for="">Direccion:</label>
                    <input [(ngModel)]="empleados.direccion" name="direccion" type="text" class="form-control">
                </div>
                <div class="form-group">
                    <label for="">Telefono:</label>
                    <input [(ngModel)]="empleados.telefono" name="telefono" type="text" class="form-control">
                </div>
                <button (click)="Guardar()" class="btn btn-danger">Guardar</button>
            </form>
        </div>
    </div>
</div>
